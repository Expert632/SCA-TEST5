name: Pipeline 02 - SCA Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sca-scan:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupérer le code du dépôt
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Afficher la version de Python (optionnel, pédagogique)
      - name: Show Python version
        run: python --version

      # 4) Installer les dépendances du projet (requirements.txt)
      - name: Install project dependencies
        run: |
          if [ -f "requirements.txt" ]; then
            echo "requirements.txt found, installing dependencies..."
            pip install -r requirements.txt || true
          else
            echo "No requirements.txt found, skipping dependencies installation."
          fi

      # 5) Installer l'outil SCA (Safety)
      - name: Install Safety (Python SCA)
        run: |
          pip install safety

      # 6) Vérifier la version de Safety (pédagogique)
      - name: Check Safety version
        run: safety --version

      # 7) Lancer le scan SCA sur requirements.txt et générer sca_report.json
      - name: Run SCA Scan (JSON)
        run: |
          if [ -f "requirements.txt" ]; then
            echo "Running Safety SCA scan on requirements.txt..."
            safety check -r requirements.txt --json > sca_report.json || echo "Safety scan finished with issues."
          else
            echo "No requirements.txt found, creating empty SCA report."
            echo "[]" > sca_report.json
          fi

      # 8) Générer un rapport TXT lisible à partir du JSON
      - name: Generate TXT Report from JSON
        run: |
          python generate_sca_txt.py

      # 9) Analyser le rapport SCA et afficher un message pédagogique
      - name: Analyse SCA Report
        run: |
          python analyse_sca.py

      # 10) Uploader le rapport TXT comme artefact téléchargeable
      - name: Upload TXT report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sca_report_txt
          path: sca_report.txt
